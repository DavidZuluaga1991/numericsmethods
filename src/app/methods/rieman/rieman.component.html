<table mat-table [dataSource]="dataSource" class="mat-elevation-z13">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> i </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="xi">
        <th mat-header-cell *matHeaderCellDef> Xi </th>
        <td mat-cell *matCellDef="let element"> {{element.xi}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fxi">
        <th mat-header-cell *matHeaderCellDef> f(Xi) </th>
        <td mat-cell *matCellDef="let element"> {{element.fxi}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <!--<ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> f(Xi+1) </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>-->

    <ng-container matColumnDef="ai">
        <th mat-header-cell *matHeaderCellDef> Ai </th>
        <td mat-cell *matCellDef="let element"> {{element.ai}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
