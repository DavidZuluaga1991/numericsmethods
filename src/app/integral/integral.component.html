<div class="container">
  <div class="jumbotron">
    <ng-katex [equation]="equation" [options]="options"></ng-katex>
    <ng-katex [equation]="equation2" [options]="options"></ng-katex>
    <div class="d-flex justify-content-center">
      <div class="row col-md-7 shadow p-3 mb-3 bg-white rounded">
        <div class="row col-sm-4 border-right">
          <div class="cursor-art col-sm-4 mb-2" *ngFor="let bu of buttons">
            <div *ngIf="!bu.katex" (click)="formula(bu.name)">
              <button type="button" class="btn btn-dark button-integral" [disabled] = "resultintegral">{{bu.name}}</button>
            </div>
          </div>
        </div>
        <div class="row col-sm-6 offset-1">
          <div class="cursor-art col-sm-2 mb-2" *ngFor="let bu of buttonsSpecial">
            <div *ngIf="bu.name" (click)="formula(bu.name,bu.wolframalpha)">
              <button type="button" class="btn btn-dark button-integral" [disabled] = "resultintegral">{{bu.name}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mb-2">
      <button type="button" class="btn btn-success" (click)="resultEvent()" [disabled] = "resultintegral">Mostrar</button>
      <button type="button" class="btn btn-danger" (click)="cleanOperation()">Limpiar</button>
    </div>
    <div class="d-flex justify-content-center">
      <div class="row col-md-7 shadow p-3 mb-3 bg-white rounded">
        <button type="button" class="btn btn-success col-sm-2" (click)="metod(rieman)" [disabled] = "!(resultintegral && integralWolframalpha)">Rieman</button>
        <button type="button" class="btn btn-success col-sm-2 offset-1" (click)="metod(simpson)" [disabled] = "!(resultintegral && integralWolframalpha)">Simpson</button>
        <button type="button" class="btn btn-success col-sm-2 offset-1" (click)="metod(trapecio)" [disabled] = "!(resultintegral && integralWolframalpha)">Trapecio</button>
        <button type="button" class="btn btn-success col-sm-2 offset-1" (click)="metod(romberg)" [disabled] = "!(resultintegral && integralWolframalpha)">Romberg</button>
      </div>
    </div>
  </div>
</div>
